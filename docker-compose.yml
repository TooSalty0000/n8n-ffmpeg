version: '3.8'

services:
  n8n-ffmpeg:
    build: .
    container_name: n8n-ffmpeg
    restart: unless-stopped
    ports:
      - "3456:3456"
    environment:
      - PORT=3456
    volumes:
      - ffmpeg_temp:/app/temp
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3456/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  ffmpeg_temp:

networks:
  n8n_network:
    external: true
